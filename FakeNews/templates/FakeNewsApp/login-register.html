{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.2/c3.css" integrity="sha256-OuyqtCjq3u6UB3QGBXtR7Af2G7RIPJTXCwK/YgWmhtM=" crossorigin="anonymous" />
	<link rel="stylesheet" href='{% static "log-reg.css"%}'>

</head>

<body>


	<div id="logreg-forms">
		<form class="form-signin" action="/login" method="POST">
			<h2 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h2>
			<label for="">{{error}}</label>
			<input type="email" name="login_email" class="form-control" placeholder="Email" required>
			<input type="password" name="login_password" class="form-control" placeholder="Password" required>
			<button class="btn btn-success btn-block" type="submit">Sign in</button>
			<hr>
			{% csrf_token %}
			<input type="hidden" name="next" value="{{next}}">
			<button class="btn btn-primary btn-block" type="button" id="btn-signup">Sign up instead</button>
		</form>
		
		<form action="/signup" class="form-signup" method="POST" enctype="multipart/form-data">
			<h2 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign Up</h2>
			<label for="">{{error}}</label>
			<input type="text" name="signup_fname" class="form-control" placeholder="First Name" required>
			<input type="text" name="signup_lname" class="form-control" placeholder="Last Name" required>
			<input type="email" name="signup_email" class="form-control" placeholder="Email" required>
			<input type="password" name="signup_password" class="form-control" placeholder="Password" required>
			<div class="form-group">
				<select class="form-control" id="signup_type" name="signup_type" required>
					<option value="RRR">Reader</option>
					<option value="JJJ">Journalist</option>
					<option value="AAA">Auditor</option>
				</select>
			</div>
			<div class="form-group">
				<input type="file" name="signup_idproof" id="signup_idproof">
			</div>
			
			{% csrf_token %}
			<input type="hidden" name="next" value="{{next}}">
			<button class="btn btn-success btn-block" type="submit">Sign Up</button>
			<button class="btn btn-primary btn-block" type="button" id="cancel_signup">Login instead</button>
		</form>
		<br>            
	</div>


	<script src='{% static "log-reg.js"%}'></script>
	
</body>

</html>
