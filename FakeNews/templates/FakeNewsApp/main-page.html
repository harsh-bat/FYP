{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Main Page</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='{% static "plugins/font-awesome-4.7.0/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href='{% static "plugins/OwlCarousel2-2.2.1/owl.carousel.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "plugins/OwlCarousel2-2.2.1/owl.theme.default.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "plugins/OwlCarousel2-2.2.1/animate.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "plugins/jquery.mb.YTPlayer-3.1.12/jquery.mb.YTPlayer.css" %}'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->

	<link rel="stylesheet" type="text/css" href='{% static "main_styles.css"%}'>
	<link rel="stylesheet" type="text/css" href='{% static "responsive.css"%}'>

</head>
<body>

	<div class="super_container">

		<header class="header">
			
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<i class="fa fa-align-right"></i>
						</button>
					</div>

					{% if user.is_authenticated %}
					<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My profile <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="/profile"><i class="fa fa-user-o fw"></i>Dashboard</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="/logout"><i class="fa fa-sign-out"></i> Log out</a></li>
								</ul>
							</li>
						</ul>
					</div>
					{% else %}
					<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="/login"><i class="fa fa-sign-out"></i> Login</a></li>
						</ul>
					</div>
					
					{% endif %}
				</div>
			</nav>

			
		</header>


		<!-- Home -->

		<div class="home">

			<!-- Home Slider -->

			<div class="home_slider_container">
				<div class="owl-carousel owl-theme home_slider">

					{% for art in articles %}
					<!-- Slider Item -->
					<div class="owl-item">
						<div class="home_slider_background" style="background-image:url({{MEDIA_URL}}{{art.img}}"></div>
						<div class="home_slider_content_container">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="home_slider_content">
											<div class="home_slider_item_category trans_200"><a href="" class="trans_200">{{art.articleType}}</a></div>
											<div class="home_slider_item_title">
												<a href="article/{{art.id}}">{{art.headline}}</a>
											</div>
											<div class="home_slider_item_link">
												<a href="article/{{art.id}}" class="trans_200">Continue Reading
													<svg version="1.1" id="link_arrow_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
													width="19px" height="13px" viewBox="0 0 19 13" enable-background="new 0 0 19 13" xml:space="preserve">
													<polygon fill="#FFFFFF" points="12.475,0 11.061,0 17.081,6.021 0,6.021 0,7.021 17.038,7.021 11.06,13 12.474,13 18.974,6.5 "/>
												</svg>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
					</div>
					{% endfor %}
				</div>
			</div>


	</div>

	<div class="custom_nav_container home_slider_nav_container">
		<div class="custom_prev custom_prev_home_slider">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			width="7px" height="12px" viewBox="0 0 7 12" enable-background="new 0 0 7 12" xml:space="preserve">
			<polyline fill="#FFFFFF" points="0,5.61 5.609,0 7,0 7,1.438 2.438,6 7,10.563 7,12 5.609,12 -0.002,6.39 "/>
		</svg>
	</div>
	<ul id="custom_dots" class="custom_dots custom_dots_home_slider">
		<li class="custom_dot custom_dot_home_slider active"><span></span></li>
		<li class="custom_dot custom_dot_home_slider"><span></span></li>
		<li class="custom_dot custom_dot_home_slider"><span></span></li>
	</ul>
	<div class="custom_next custom_next_home_slider">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		width="7px" height="12px" viewBox="0 0 7 12" enable-background="new 0 0 7 12" xml:space="preserve">
		<polyline fill="#FFFFFF" points="6.998,6.39 1.389,12 -0.002,12 -0.002,10.562 4.561,6 -0.002,1.438 -0.002,0 1.389,0 7,5.61 "/>
	</svg>
</div>
</div>

</div>
</div>


</div>
</div>
</div>



<script src='{% static "jquery-3.2.1.min.js"%}'></script>
		<script src='{% static "styles/bootstrap4/popper.js"%}'></script>
		<script src='{% static "styles/bootstrap4/bootstrap.min.js"%}'></script>
		<script src='{% static "plugins/OwlCarousel2-2.2.1/owl.carousel.js"%}'></script>
		<script src='{% static "plugins/easing/easing.js"%}'></script>
		<script src='{% static "plugins/masonry/masonry.js"%}'></script>
		<script src='{% static "plugins/parallax-js-master/parallax.min.js"%}'></script>
		<script src='{% static "custom.js"%}'></script>

</body>
</html>
